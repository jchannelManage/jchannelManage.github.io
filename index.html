<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JChannel</title>
    <style>
        /* ここにCSSを書く */
		body {
			font-family: 'Roboto', sans-serif;
			background-color: #1a1a1a;
			color: #f1f1f1;
			line-height: 1.6;
		}

		header {
			background-color: #0d0d0d;
			padding: 20px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			position: fixed;
			width: 100%;
			top: 0;
			z-index: 10;
			box-sizing: border-box;
		}

		header .logo h1 {
			color: #ff4b4b;
			font-size: 24px;
			font-weight: bold;
		}

		nav ul {
			list-style: none;
			display: flex;
			padding: 0;
			margin: 0;
			gap: 20px;
		}

		nav ul li a {
			color: #f1f1f1;
			text-decoration: none;
			font-weight: bold;
			transition: color 0.3s ease;
		}

		nav ul li a:hover {
			color: #ff4b4b;
		}

		.nav-menu {
			display: flex;
			align-items: center;
			gap: 20px;
		}

		.hero {
			background: url('images/jun.jpg') no-repeat top center;
			background-size: cover;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #0d0d0d;
			position: relative;
		}

		.hero-content {
			text-align: center;
			z-index: 2;
		}

		.hero h1 {
			font-size: 48px;
			color: #fff;
			margin-bottom: 20px;
		}

		.hero p {
			font-size: 18px;
			color: #aaa;
			margin-bottom: 30px;
		}

		.cta-button {
			padding: 15px 30px;
			background-color: #ff4b4b;
			color: #fff;
			text-decoration: none;
			border-radius: 50px;
			transition: background-color 0.3s ease;
		}

		.cta-button:hover {
			background-color: #e63939;
		}

		.features-section {
			padding: 100px 20px;
			background-color: #1a1a1a;
		}

		.features-section h2 {
			text-align: center;
			font-size: 36px;
			color: #ff4b4b;
			margin-bottom: 50px;
		}

		.features {
			display: flex;
			justify-content: space-around;
			flex-wrap: wrap;
		}

		.feature-item {
			background-color: #2e2e2e;
			padding: 30px;
			border-radius: 10px;
			width: 250px;
			text-align: center;
			margin-bottom: 20px;
			transition: transform 0.3s ease;
		}

		.feature-item:hover {
			transform: translateY(-10px);
		}

		.feature-item h3 {
			font-size: 22px;
			margin-bottom: 15px;
			color: #fff;
		}

		.feature-item p {
			color: #bbb;
		}

		.community-section {
			padding: 100px 20px;
			background-color: #0d0d0d;
			text-align: center;
		}

		.community-section h2 {
			font-size: 36px;
			color: #ff4b4b;
		}

		.community-section p {
			color: #bbb;
			font-size: 18px;
		}

		.download-section {
			padding: 100px 20px;
			background-color: #1a1a1a;
			text-align: center;
		}

		.download-section h2 {
			font-size: 36px;
		}

		.download-button {
			display: inline-block;
			background-color: #ff4b4b;
			color: #fff;
			padding: 15px 30px;
			margin: 10px;
			text-decoration: none;
			border-radius: 50px;
			font-size: 18px;
		}

		.download-button:hover {
			background-color: #e63939;
		}

		footer {
			background-color: #0d0d0d;
			padding: 20px;
			text-align: center;
			color: #fff;
		}
    </style>
</head>
<body>

    <!-- ヘッダー -->
    <header class="header">
        <div class="logo">
            <h1>JChannel</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#features">特徴</a></li>
                <!-- <li><a href="#community">コミュニティ</a></li> -->
                <li><a href="#download">ダウンロード</a></li>
            </ul>
        </nav>
    </header>

    <!-- ヒーローセクション -->
    <section class="hero">
        <div class="hero-content">
            <h1>JChannel掲示板</h1>
            <p>うんこちゃんの視聴者が集う憩いの掲示板アプリ</p>
            <a href="#download" class="cta-button">今すぐダウンロード</a>
        </div>
    </section>

    <!-- 特徴セクション -->
    <section id="features" class="features-section">
        <h2>JChannelの特徴</h2>
        <div class="features">
            <div class="feature-item">
                <h3>スレッド機能</h3>
                <p>話題に沿って特定の話題について書き込む</p>
            </div>
            <div class="feature-item">
                <h3>つぶやき広場</h3>
                <p>日常の出来事や、配信に関するちょっとした感想など、気軽に投稿できる広場</p>
            </div>
            <div class="feature-item">
                <h3>お気に入り機能</h3>
                <p>重要なスレッドを保存していつでもチェック</p>
            </div>
            <div class="feature-item">
                <h3>いいね機能</h3>
                <p>気に入った投稿に「いいね」</p>
            </div>
        </div>
    </section>

    <!-- ダウンロードセクション -->
    <section id="download" class="download-section">
        <h2>アプリをダウンロード</h2>
        <a href="#" class="download-button">iOS版</a>
        <a href="#" class="download-button">Android版</a>
    </section>

    <!-- フッター -->
    <footer>
        <p>&copy; 2024 JChannel. All Rights Reserved.</p>
    </footer>
</body>
</html>
